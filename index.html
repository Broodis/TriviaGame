<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Trivia Game</title>
    <!-- Links Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <!-- Links Stylesheet -->
    <link rel="stylesheet" href="./assets/css/style.css">
    <!-- Links CSS Reset -->
    <!-- <link rel="stylesheet" href="./assets/css/reset.css"> -->
</head>

<body onload="run()">
    <div class="row">
        <div class="col-12">
            <div id="quizContainer" class="container">
                <div class="title">The Quest for the Holy Grail</div>
                <div id="question" class="question"></div>
                <label class="option">
                    <input type="radio" name="option" value="1" />
                    <span id="opt1"></span>
                </label>
                <label class="option">
                    <input type="radio" name="option" value="2" />
                    <span id="opt2"></span>
                </label>
                <label class="option">
                    <input type="radio" name="option" value="3" />
                    <span id="opt3"></span>
                </label>
                <label class="option">
                    <input type="radio" name="option" value="4" />
                    <span id="opt4"></span>
                </label>
                <br><br>
                <div class="timeTracker"></div>
                <br>
                <button id="nextButton" class="next-btn" onclick="nextQuestion();">Next Question</button>
            </div>
        </div>
        <div id="result" class="container result" style="display:none;"></div>
    </div>
    <!-- Links Javascript -->
    <script type="text/javascript" src="./assets/javascript/questions.js"></script>
    <script type="text/javascript" src="./assets/javascript/app.js"></script>
    <script src="https://ajax.cloudflare.com/cdn-cgi/scripts/4f936b58/cloudflare-static/rocket-loader.min.js" data-cf-nonce="247bf10e54c3be4cf440c6fc-" defer=""></script>
    <!-- Links jQuery Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</body>

</html>
